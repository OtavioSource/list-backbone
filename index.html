<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Veterinary Clinics â€¢ Backbone.js</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container" align="center">
        <div class="card text-center w-50 border-dark">
            <header class="card-header">
                <h1>Veterinary Clinics</h1>           
            </header>
            <section id="main">
                <ul id="veterinary-clinics-list" class="list-group list-group-flush"></ul>
            </section>
        </div>
    </div>
    <script type="text/template" id="list-template">
       <a id=<%=id%> class="alert-link"> <%= name %> </a>      
    </script>

    <script type="text/template" id="detail-template">
        <button id="back" class="btn btn-danger">Back</button>
        <h5 class="card-title"><%= name %></h5>
        <p class="card-text"><b>Adress :</b> <%= adress %></p>
        <p class="card-text"><b>Phone : </b> <%= phone %></p>   
        <p class="card-text"><b>E-mail : </b> <%= email %></p>       
    </script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
 
</body>

</html>
