<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Veterinary Clinics â€¢ Backbone.js</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container" align="center">
        <div class="card w-50 border-dark">
            <header class="card-header">
                <h1>Veterinary Clinics List</h1>           
            </header>
            <section id="main">
                <ul id="veterinary-clinics-list" class="list-group list-group-flush"></ul>
            </section>
        </div>
    </div>
    <script type="text/template" id="list-template">
       <h4 id=<%=id%> class="mx-auto" style="cursor:pointer"> <%= name %> </h4>      
    </script>

    <script type="text/template" id="detail-template">      
        <p id="back" class="text-left" style="cursor:pointer;text-decoration:underline;margin-bottom:0px"> Back to Home</p>
        <h5 class="card-title"><%= name %></h5>
        <div class="float-left">
            <p class="card-text text-justify"><b>Adress :</b> <%= adress %></p>
            <p class="card-text text-justify"><b>Phone : </b> <%= phone %></p>   
            <p class="card-text text-justify"><b>E-mail : </b> <%= email %></p>
        </div>       
    </script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
 
</body>

</html>
